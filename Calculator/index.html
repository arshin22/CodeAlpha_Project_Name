<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <input type="text" placeholder="0" id="inputBox" aria-label="Calculator display" readonly>
        <div>
            <button class="operator" aria-label="All Clear">AC</button>
            <button class="operator" aria-label="Delete">C</button>
            <button class="operator" aria-label="Percentage">%</button>
            <button class="operator" aria-label="Divide">/</button>
        </div>
        <div>
            <button aria-label="7">7</button>
            <button aria-label="8">8</button>
            <button aria-label="9">9</button>
            <button class="operator" aria-label="Multiply">*</button>
        </div>
        <div>
            <button aria-label="4">4</button>
            <button aria-label="5">5</button>
            <button aria-label="6">6</button>
            <button class="operator" aria-label="Subtract">-</button>
        </div>
        <div>
            <button aria-label="1">1</button>
            <button aria-label="2">2</button>
            <button aria-label="3">3</button>
            <button class="operator" aria-label="Add">+</button>
        </div>
        <div>
            <button aria-label="0">0</button>
            <button aria-label="Double Zero">00</button>
            <button aria-label="Decimal">.</button>
            <button class="equalBtn" aria-label="Equal">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
