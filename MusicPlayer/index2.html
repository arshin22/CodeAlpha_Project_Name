<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Music Player</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="player">
        <div class="cover">
            <img id="cover" alt="Cover Image">
        </div>
        <div class="info">
            <h2 id="title">Song 1</h2>
            <h3 id="artist">Artist 1</h3>
        </div>
        <div class="controls">
            <button id="prev">⏮️</button>
            <button id="playPause">
                <span id="play-icon">▶️</span>
                <span id="pause-icon" style="display:none;">⏸️</span>
            </button>
            <button id="next">⏭️</button>
        </div>
        <input type="range" id="progress" value="0" min="0" max="100">
        <div class="time">
            <span id="currentTime">0:00</span> / <span id="duration">0:00</span>
        </div>
        <input type="range" id="volume" value="1" min="0" max="1" step="0.01">
    </div>
    <ul id="playlist"></ul>
    <script src="script2.js"></script>
</body>
</html>
